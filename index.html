<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Todo - Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                <h1>Gradient Todo</h1>
            </div>
            
            <div class="categories-section">
                <h2>Categories</h2>
                <div class="category-cards">
                    <div class="category-card design">
                        <i class="fas fa-palette"></i>
                        <h3>Design</h3>
                        <span class="task-count">0</span>
                    </div>
                    <div class="category-card meeting">
                        <i class="fas fa-users"></i>
                        <h3>Meeting</h3>
                        <span class="task-count">0</span>
                    </div>
                    <div class="category-card learning">
                        <i class="fas fa-book"></i>
                        <h3>Learning</h3>
                        <span class="task-count">0</span>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <h2>Progress</h2>
                <div class="progress-cards">
                    <div class="progress-card">
                        <div class="progress-info">
                            <h4>All Tasks</h4>
                            <span class="percentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div class="header-left">
                    <h1>Today's Tasks</h1>
                    <p class="date"></p>
                </div>
                <div class="user-profile">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge">2</span>
                    </div>
                    <div class="avatar">
                        <img src="https://ui-avatars.com/api/?name=User&background=6c5ce7&color=fff" alt="User">
                    </div>
                </div>
            </header>

            <div class="calendar-strip">
                <div class="calendar-days"></div>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>My Tasks</h2>
                    <div class="view-options">
                        <button class="view-btn active" data-view="all">All</button>
                        <button class="view-btn" data-view="today">Today</button>
                        <button class="view-btn" data-view="upcoming">Upcoming</button>
                    </div>
                </div>
                
                <div class="tasks-list" id="tasksList">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <button class="add-task-btn" id="addTaskBtn">
                <i class="fas fa-plus"></i>
            </button>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="taskCategory" required>
                        <option value="design">Design</option>
                        <option value="meeting">Meeting</option>
                        <option value="learning">Learning</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="taskDate" required>
                    </div>
                    <div class="form-group">
                        <label>Due Time</label>
                        <input type="time" id="taskTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-options">
                        <label class="priority-label">
                            <input type="radio" name="priority" value="low">
                            <span class="priority-btn low">Low</span>
                        </label>
                        <label class="priority-label">
                            <input type="radio" name="priority" value="medium" checked>
                            <span class="priority-btn medium">Medium</span>
                        </label>
                        <label class="priority-label">
                            <input type="radio" name="priority" value="high">
                            <span class="priority-btn high">High</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
